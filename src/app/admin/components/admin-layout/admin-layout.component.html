<div class="admin-layout">
  <!-- Admin Header -->
  <header class="admin-header">
    <div class="container-fluid d-flex justify-content-between align-items-center py-3">
      <div class="d-flex align-items-center gap-3">
        <h1 class="h4 mb-0">ğŸ›ï¸ Admin - Patrimoine Architectural</h1>
      </div>
      <button class="btn btn-outline-light btn-sm" (click)="exitAdmin()">
        <i class="bi bi-box-arrow-right"></i> Quitter
      </button>
    </div>
  </header>

  <!-- Main Content Area -->
  <div class="admin-content">
    <!-- Sidebar Navigation -->
    <aside class="admin-sidebar">
      <nav class="nav flex-column gap-2 p-3">
        <a
          routerLink="/admin"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active"
          class="nav-link"
        >
          <i class="bi bi-speedometer2"></i> Tableau de bord
        </a>
        <a routerLink="/admin/patrimoines" routerLinkActive="active" class="nav-link">
          <i class="bi bi-building"></i> Patrimoines
        </a>
        <a routerLink="/admin/monuments" routerLinkActive="active" class="nav-link">
          <i class="bi bi-bank"></i> Monuments
        </a>
        <a routerLink="/admin/comments" routerLinkActive="active" class="nav-link">
          <i class="bi bi-chat-dots"></i> Commentaires
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <router-outlet />
    </main>
  </div>
</div>
